<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  </head>
  <body layout="column" ng-controller="MainController">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>Puzzle Game</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
      <div layout="column" flex>
        <md-content layout="column" flex class="md-padding">
          <ng-form ng-repeat="question in questions" ng-show="$index === currentQuestion">
            Quiz #{{ $index + 1}}
            <hr>

            {{ question.intro }}

            <div ng-if="question.img">
              <img src="{{ question.img }}">
            </div>

            <md-input-container>
            <label>Your Answer</label>
            <input type="text" ng-model="question.answer">
            </md-input-container>

            <md-button ng-click="submit()" class="md-raised md-primary">Submit</md-button>
          </ng-form>

          <div ng-if="currentQuestion === questions.length">
            <p>Congratulations! You have finished quiz game. Now we are going to another place.</p>
            <p>Find Atelier on the 4th floor of Landmark building. Master waits for you at 7pm. Make sure to wear dress!</p>

            <img src="landmark.jpg">
          </div>
        </md-content>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-aria.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js"></script>

    <script src="app.js"></script>
  </body>
</html>
